<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <edit name="dpi">
            <double>96</double>
        </edit>
        <edit name="rgba">
            <const>none</const>
        </edit>
        <edit name="style">
            <string>Medium</string>
        </edit>
        <edit name="embeddedbitmap">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
