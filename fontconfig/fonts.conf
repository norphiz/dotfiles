<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Noto Sans Medium</family></prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer><family>Noto Serif Medium</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>Noto Sans Mono Medium</family></prefer>
    </alias>
</fontconfig>
