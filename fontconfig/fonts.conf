<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="outline">
                    <bool>false</bool>
                </patelt>
                <patelt name="scalable">
                    <bool>false</bool>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
