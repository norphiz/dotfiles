[colors]
bg = #2e3440
fg = #d8dee9
nord0 = #4c566a
nord1 = #bf616a
nord4 = #81a1c1
nord8 = #373e4d

[bar/foo]
dpi = 96
height = 40
line-size = 3
modules-center = xwindow
modules-left = text bspwm
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = Liberation Sans:size=11
modules-right = tray alsa date network
font-1 = Font Awesome 6 Free Solid:size=11

[module/text]
label = Desktop
label-padding = 1
format-padding = 1
format =  <label>
type = custom/text
label-foreground = ${colors.fg}
label-underline = ${colors.nord4}
format-underline = ${colors.nord4}
format-foreground = ${colors.nord4}

[module/bspwm]
label-empty = 
label-focused = 
label-occupied = 
type = internal/bspwm
label-empty-padding = 1
label-focused-padding = 1
label-occupied-padding = 1
label-focused-underline = ${colors.nord4}
label-focused-foreground = ${colors.nord4}
label-occupied-underline = ${colors.nord1}
label-occupied-foreground = ${colors.nord1}

[module/xwindow]
format-padding = 1
type = internal/xwindow
format-underline = ${colors.nord4}

[module/tray]
tray-padding = 1
type = internal/tray

[module/alsa]
mapped = true
label-muted = 
headphone-id = 19
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
type = internal/alsa
ramp-headphones-0 = 
speaker-mixer = Speaker
label-muted-padding = 1
label-volume-padding = 1
format-muted-padding = 1
format-volume-padding = 1
headphone-mixer = Headphone
label-volume-foreground = ${colors.fg}
label-muted-underline = ${colors.nord4}
label-muted-foreground = ${colors.nord4}
label-volume-underline = ${colors.nord4}
format-volume-underline = ${colors.nord4}
format-volume-foreground = ${colors.nord4}
format-volume = <ramp-volume> <label-volume>

[module/date]
date = %H:%M
label-padding = 1
format =  <label>
type = internal/date
label-foreground = ${colors.fg}
label-underline = ${colors.nord4}
format-underline = ${colors.nord4}
format-foreground = ${colors.nord4}

[module/network]
interface = wlan0
label-connected = 
label-disconnected = 
type = internal/network
format-connected-padding = 1
format-disconnected-padding = 1
label-connected-underline = ${colors.nord4}
label-connected-foreground = ${colors.nord4}
label-disconnected-underline = ${colors.nord4}
label-disconnected-foreground = ${colors.nord4}
