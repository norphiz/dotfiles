[colors]
bg=#2e3440
fg=#d8dee9
nord0=#4c566a
nord1=#bf616a
nord4=#81a1c1
nord8=#373e4d

[bar/foo]
dpi=96
height=40
line-size=3
modules-left=bspwm
font-0=Sans:size=12
modules-center=xwindow
background=${colors.bg}
foreground=${colors.fg}
modules-right=tray network alsa date
font-1=Font Awesome 6 Free Solid:size=12

[module/bspwm]
label-empty=
label-focused=
label-occupied=
type=internal/bspwm
label-empty-padding=1
label-focused-padding=1
label-occupied-padding=1
label-focused-underline=${colors.nord4}
label-focused-foreground=${colors.nord4}
label-focused-background=${colors.nord8}
label-occupied-underline=${colors.nord1}
label-occupied-foreground=${colors.nord1}
label-occupied-background=${colors.nord8}

[module/xwindow]
type=internal/xwindow

[module/tray]
tray-padding=1
type=internal/tray

[module/alsa]
mapped=true
label-muted=
headphone-id=19
ramp-volume-0=
ramp-volume-1=
ramp-volume-2=
type=internal/alsa
ramp-headphones-0=
speaker-mixer=Speaker
label-volume-padding=1
headphone-mixer=Headphone
label-muted-underline=${colors.fg}
format-volume-underline=${colors.fg}
format-volume=<ramp-volume> <label-volume>

[module/date]
date= %H:%M
label-padding=1
type=internal/date
label-underline=${colors.fg}

[module/network]
interface=wlan0
label-connected=
label-disconnected=
type=internal/network
label-connected-padding=1
label-disconnected-padding=1
label-connected-underline=${colors.fg}
label-disconnected-underline=${colors.fg}

[settings]
format-padding=1
