[colors]
blue = #bd93f9
black = #6272a4
white = #f8f8f2
background = #282a36

[bar/foo]
padding = 1
offset-x = 5
offset-y = 5
width = 99.5%
border-size = 1
wm-restack = generic
modules-left = xworkspaces
border-color = ${colors.blue}
background = ${colors.background}
font-1 = Symbols Nerd Font Mono;3
modules-right = alsa date network
font-0 = sans-serif:style=Medium;3

[module/xworkspaces]
icon-default = 
label-empty = %icon%
label-active = %icon%
label-occupied = %icon%
label-empty-padding = 1
label-active-padding = 1
label-occupied-padding = 1
type = internal/xworkspaces
label-empty-foreground = ${colors.white}
label-active-foreground = ${colors.blue}
label-occupied-foreground = ${colors.black}

[module/alsa]
label-muted = 0%
type = internal/alsa
label-muted-padding = 1
label-volume-padding = 1
format-muted-padding = 1
format-volume-padding = 1
format-muted = 󰖁 <label-muted>
format-volume = 󰕾 <label-volume>
format-muted-foreground = ${colors.blue}
label-muted-foreground = ${colors.white}
label-volume-foreground = ${colors.white}
format-volume-foreground = ${colors.blue}

[module/date]
date = %R
label-padding = 1
format-padding = 1
format = 󰥔 <label>
type = internal/date
label-foreground = ${colors.white}
format-foreground = ${colors.blue}

[module/network]
interface = wlan0
label-connected = 󰤨
label-disconnected = 󰤭
type = internal/network
label-connected-padding = 1
label-disconnected-padding = 1
label-connected-foreground = ${colors.blue}
label-disconnected-foreground = ${colors.blue}
