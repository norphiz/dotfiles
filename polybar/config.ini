[colors]
gray=#4b5263
foreground=#dfe5f2
background=#21242b

[bar/polybar]
height=35
width=100%
line-size=3
enable-ipc=false
modules-left=ewmh
wm-restack=generic
modules-right=time date
font-0=Mono:pixelsize=14.5
background=${colors.background}
font-1=Font Awesome 6 Free Solid:pixelsize=14.5

[module/ewmh]
label-empty=%icon%
label-active=%name%
label-occupied=%name%
label-empty-padding=1
label-active-padding=1
label-occupied-padding=1
type=internal/xworkspaces
label-active-background=${colors.gray}
label-active-underline=${colors.foreground}
label-active-foreground=${colors.foreground}

[module/time]
date=%H:%M
interval=1
label-padding=1
format=<label>
type=internal/date
label-background=${colors.gray}
format-background=${colors.gray}
label-underline=${colors.foreground}
format-underline=${colors.foreground}
label-foreground=${colors.foreground}
format-foreground=${colors.foreground}

[module/date]
interval=1
format=<label>
label-padding=1
type=custom/script
exec=date +%d/%m/%Y
label-background=${colors.gray}
format-background=${colors.gray}
label-underline=${colors.foreground}
format-underline=${colors.foreground}
label-foreground=${colors.foreground}
format-foreground=${colors.foreground}

[settings]
format-padding=1
