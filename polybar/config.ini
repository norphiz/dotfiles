[colors]
gray=#4b5263
foreground=#dfe5f2
background=#21242b

[bar/polybar]
height=35
padding=1
width=100%
line-size=3
modules-left=ewmh
wm-restack=generic
font-0=mono:pixelsize=14.5
modules-right=alsa date network
background=${colors.background}
foreground=${colors.foreground}
font-1=Font Awesome 6 Free Solid:pixelsize=14.5

[module/ewmh]
label-empty=%icon%
label-active=%name%
label-occupied=%name%
label-empty-padding=1
label-active-padding=1
label-occupied-padding=1
type=internal/xworkspaces
label-active-background=${colors.gray}
label-active-underline=${colors.foreground}
label-active-foreground=${colors.foreground}

[module/alsa]
mapped=true
label-muted=
headphone-id=19
ramp-volume-0=
ramp-volume-1=
ramp-volume-2=
type=internal/alsa
ramp-headphones-0=
ramp-headphones-1=
label-muted-padding=1
speaker-mixer=Speaker
label-volume-padding=1
format-muted-padding=1
format-volume-padding=1
headphone-mixer=Headphone
label-muted-background=${colors.gray}
label-volume-background=${colors.gray}
format-volume-background=${colors.gray}
format-volume=<ramp-volume> <label-volume>
label-muted-underline=${colors.foreground}
label-volume-underline=${colors.foreground}
format-volume-underline=${colors.foreground}

[module/date]
date=%H:%M
format=<label>
label-padding=1
format-padding=1
type=internal/date
label-background=${colors.gray}
format-background=${colors.gray}
label-underline=${colors.foreground}
format-underline=${colors.foreground}

[module/network]
interface=wlan0
label-connected=
label-disconnected=
type=internal/network
interface-type=wireless
label-connected-padding=1
label-disconnected-padding=1
label-connected-background=${colors.gray}
label-disconnected-background=${colors.gray}
label-connected-underline=${colors.foreground}
label-disconnected-underline=${colors.foreground}
