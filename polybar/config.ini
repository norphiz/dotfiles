[colors]
bg = #2e3440
fg = #d8dee9
nord0 = #4c566a
nord1 = #bf616a
nord4 = #81a1c1
nord8 = #373e4d

[bar/foo]
dpi = 96
height = 40
line-size = 3
font-0 = Sans:size=11
modules-center = xwindow
background = ${colors.bg}
foreground = ${colors.fg}
modules-left = text xworkspaces
modules-right = tray alsa date network
font-1 = Font Awesome 6 Free Solid:size=11

[module/text]
label = Desktop
label-padding = 1
format-padding = 1
format =  <label>
type = custom/text
label-foreground = ${colors.fg}
label-underline = ${colors.nord4}
format-underline = ${colors.nord4}
format-foreground = ${colors.nord4}

[module/xworkspaces]
icon-default = 
label-empty= %icon%
label-active = %icon%
label-occupied = %icon%
label-empty-padding = 1
label-active-padding = 1
label-occupied-padding = 1
type = internal/xworkspaces
label-active-underline = ${colors.nord4}
label-active-foreground = ${colors.nord4}
label-occupied-underline = ${colors.nord1}
label-occupied-foreground = ${colors.nord1}

[module/xwindow]
type = internal/xwindow
format-underline = ${colors.nord4}

[module/tray]
tray-padding = 1
type = internal/tray

[module/alsa]
mapped = true
headphone-id = 19
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
label-muted = Muted
type = internal/alsa
ramp-headphones-0 = 
speaker-mixer = Speaker
label-muted-padding = 1
label-volume-padding = 1
format-muted-padding = 1
format-volume-padding = 1
headphone-mixer = Headphone
format-muted =  <label-muted>
label-muted-foreground = ${colors.fg}
label-volume-foreground = ${colors.fg}
label-muted-underline = ${colors.nord4}
format-muted-underline = ${colors.nord4}
label-volume-underline = ${colors.nord4}
format-muted-foreground = ${colors.nord4}
format-volume-underline = ${colors.nord4}
format-volume-foreground = ${colors.nord4}
format-volume = <ramp-volume> <label-volume>

[module/date]
date = %H:%M
label-padding = 1
format-padding = 1
format =  <label>
type = internal/date
label-foreground = ${colors.fg}
label-underline = ${colors.nord4}
format-underline = ${colors.nord4}
format-foreground = ${colors.nord4}

[module/network]
interface = wlan0
