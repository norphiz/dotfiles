[colors]
gray=#4b5263
foreground=#dfe5f2
background=#21242b

[bar/polybar]
height=35
padding=1
width=100%
line-size=3
enable-ipc=false
modules-left=ewmh
wm-restack=generic
modules-right=date
font-0=mono:pixelsize=14.5
background=${colors.background}

[module/ewmh]
label-empty=%icon%
label-active=%name%
label-occupied=%name%
label-empty-padding=1
label-active-padding=1
label-occupied-padding=1
type=internal/xworkspaces
label-active-background=${colors.gray}
label-active-underline=${colors.foreground}
label-active-foreground=${colors.foreground}

[module/date]
label-padding=1
type=internal/date
date=%a %d %b, %H:%M
label-background=${colors.gray}
label-underline=${colors.foreground}
label-foreground=${colors.foreground}
