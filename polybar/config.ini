[colors]
red=#ff6e7a
blue=#6ebeff
cyan=#66deed
green=#c0fa96
white=#dfe5f2
black=#5c6370
yellow=#ffd587
magenta=#e387ff
background=#21242b

[bar/polybar]
height=35
offset-x=5
offset-y=5
width=99.5%
line-size=3
border-size=1
enable-ipc=false
modules-left=ewmh
wm-restack=generic
font-0=Mono:pixelsize=14;4
border-color=${colors.white}
background=${colors.background}
font-1=Font Awesome 6 Free Solid:pixelsize=14;4
modules-right=network temperature memory cpu time date

[module/ewmh]
label-empty=
label-active=
label-occupied=
label-empty-padding=1
label-active-padding=1
label-occupied-padding=1
type=internal/xworkspaces
label-active-underline=${colors.red}
label-active-foreground=${colors.red}
label-empty-foreground=${colors.black}
label-occupied-foreground=${colors.white}

[module/network]
interval=0.1
interface=wlan0
type=internal/network
label-disconnected=Off
interface-type=wireless
label-connected-padding=1
label-connected=%netspeed%
label-disconnected-padding=1
format-connected=<label-connected>
label-connected-underline=${colors.cyan}
format-disconnected=<label-disconnected>
format-connected-underline=${colors.cyan}
format-connected-foreground=${colors.cyan}
label-disconnected-underline=${colors.cyan}
format-disconnected-underline=${colors.cyan}
format-disconnected-foreground=${colors.cyan}

[module/temperature]
interval=0.1
label-padding=1
format=<label>
label-warn-padding=1
label=%temperature-c%
type=internal/temperature
format-warn=<label-warn>
label-warn=%temperature-c%
label-underline=${colors.magenta}
format-underline=${colors.magenta}
format-foreground=${colors.magenta}
label-warn-underline=${colors.magenta}
format-warn-underline=${colors.magenta}
format-warn-foreground=${colors.magenta}

[module/memory]
interval=0.1
label=%used%
label-padding=1
format=<label>
type=internal/memory
label-underline=${colors.blue}
format-underline=${colors.blue}
format-foreground=${colors.blue}

[module/cpu]
interval=0.1
label-padding=1
format=<label>
type=internal/cpu
label=%percentage%%
label-underline=${colors.yellow}
format-underline=${colors.yellow}
format-foreground=${colors.yellow}

[module/time]
date=%H:%M
interval=0.1
label-padding=1
format=<label>
type=internal/date
label-underline=${colors.green}
format-underline=${colors.green}
format-foreground=${colors.green}

[module/date]
interval=0.1
format=<label>
label-padding=1
type=custom/script
exec=date +%d/%m/%Y
label-underline=${colors.red}
format-underline=${colors.red}
format-foreground=${colors.red}

[settings]
format-padding=1
