[colors]
red = #bf616a
blue = #81a1c1
white = #d8dee9
background = #2e3440

[bar/foo]
padding = 1
offset-x = 5
offset-y = 5
width = 99.5%
border-size = 1
font-0 = Sans;3
wm-restack = generic
modules-left = xworkspaces
border-color = ${colors.blue}
background = ${colors.background}
modules-right = alsa date network
font-1 = Symbols Nerd Font Mono;3

[module/xworkspaces]
icon-default = 
label-empty = %icon%
label-active = %icon%
label-occupied = %icon%
label-empty-padding = 1
label-active-padding = 1
label-occupied-padding = 1
type = internal/xworkspaces
label-empty-foreground = ${colors.white}
label-active-foreground = ${colors.blue}
label-occupied-foreground = ${colors.red}

[module/alsa]
label-muted = 0%
type = internal/alsa
label-muted-padding = 1
label-volume-padding = 1
format-muted-padding = 1
format-volume-padding = 1
format-muted = 󰖁 <label-muted>
format-volume = 󰕾 <label-volume>
label-muted-foreground = ${colors.white}
label-volume-foreground = ${colors.white}
format-muted-foreground = ${colors.blue}
format-volume-foreground = ${colors.blue}

[module/date]
date = %R
label-padding = 1
format-padding = 1
format = 󰥔 <label>
type = internal/date
label-foreground = ${colors.white}
format-foreground = ${colors.blue}

[module/network]
interface = wlan0
ramp-signal-0 = 󰤫
ramp-signal-1 = 󰤯
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨
label-disconnected = 󰤭
type = internal/network
format-connected-padding = 1
label-disconnected-padding = 1
format-connected = <ramp-signal>
format-connected-foreground = ${colors.blue}
label-disconnected-foreground = ${colors.blue}
